__include: bopomofo.schema:/

schema:
  schema_id: bopomofo_express
  name: 注音·快打模式
  version: '2.2'
  author:
    - 佛振 <chen.sst@gmail.com>
  description: |
    注音符號輸入，採用「大千式」鍵盤排列。
    支持亂序輸入一個音節內的注音符號。

    本方案採用「無模式」設計，以大寫字母鍵或上下方向鍵、回車鍵選詞；
    空格鍵輸入第一聲，標記爲「ˉ」。也可省略聲調或韻母部份。

    請配合 librime>=1.3.0 使用。

translator:
  prism: bopomofo_express

speller:
  algebra: []
  __patch:
    - algebra/+: {__include: 'bopomofo.schema:/spelling_rules/pinyin_to_zhuyin'}
    - algebra/+: {__include: 'bopomofo.schema:/spelling_rules/free_order_syllable'}
    - algebra/+: {__include: 'bopomofo.schema:/spelling_rules/abbreviations'}
    - algebra/+: {__include: 'bopomofo.schema:/spelling_rules/keyboard_layout'}
