  - switches/@2/reset: 2
  - bopomofo_tw.custom:/patch?

schema:
  schema_id: bopomofo_tw
  name: 注音·臺灣正體
  version: '3.0'
  author:
    - 佛振 <chen.sst@gmail.com>
  description: |
    注音符號輸入，採用「大千式」鍵盤排列，輸出臺灣正體字形。

    本方案採用「無模式」設計，以 Shift+數字鍵選字，
    或以 Tab、方向鍵切換候選字，回車鍵上屏。

    空格鍵輸入第一聲，標記爲「ˉ」。可省略聲調、韻母。

    輸入逗號「，」句號「。」須輔以 Shift 鍵。

speller:
  algebra:
